<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>개념 가챠 - 카드 뽑기</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200 h-screen flex overflow-hidden">

    <!-- Sidebar (Injected) -->
    <aside
        class="w-72 bg-white dark:bg-slate-900 border-r border-slate-100 dark:border-slate-800 flex flex-col justify-between z-20 hidden lg:flex">
    </aside>

    <!-- Main Content -->
    <main class="flex-1 relative flex flex-col items-center justify-center p-6 lg:p-12 overflow-y-auto">
        <!-- Top Bar -->
        <div class="absolute top-6 left-6 right-6 flex justify-between items-center z-30">
            <button
                class="lg:hidden p-3 rounded-full bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 shadow-sm"
                id="mobileMenuBtn">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <button
                class="p-3 rounded-full bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 shadow-sm"
                onclick="document.documentElement.classList.toggle('dark')">
                <span class="material-symbols-outlined">dark_mode</span>
            </button>
        </div>

        <div class="w-full max-w-2xl flex flex-col items-center gap-16 relative">
            <div
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-orange-500/10 rounded-full blur-[100px] -z-10 pointer-events-none">
            </div>

            <!-- Card -->
            <div class="w-full relative group">
                <div
                    class="bg-white dark:bg-slate-900 rounded-[2rem] p-10 md:p-14 shadow-2xl border border-slate-100 dark:border-slate-800 flex flex-col items-center text-center">
                    <div class="absolute top-8 left-8" id="badgeContainer">
                        <span
                            class="px-4 py-1.5 rounded-full bg-slate-50 dark:bg-slate-800 text-slate-500 text-xs font-bold border border-slate-100 dark:border-slate-800 flex items-center gap-2">
                            <span class="h-2 w-2 rounded-full bg-red-500" id="boxDot"></span>
                            <span id="boxLabel">상자 -</span>
                        </span>
                    </div>

                    <div class="mt-8 mb-10 w-full">
                        <h2 class="text-3xl md:text-5xl font-extrabold leading-tight tracking-tight" id="cardQuestion">
                            카드를 뽑아보세요!</h2>
                        <div class="hidden" id="cardQuestionImage">
                            <img src="" class="max-h-64 md:max-h-80 mx-auto rounded-xl shadow-lg"
                                id="cardQuestionImg" />
                        </div>
                    </div>

                    <div class="w-full bg-teal-50 dark:bg-teal-900/10 rounded-2xl p-8 border border-teal-100 dark:border-teal-900/20 mb-10 hidden"
                        id="answerBox">
                        <p class="text-2xl font-bold text-teal-700 dark:text-teal-400" id="cardAnswer"></p>
                    </div>

                    <button
                        class="py-4 px-8 rounded-2xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-bold hidden"
                        id="showAnswerBtn">정답 보기</button>

                    <div class="flex w-full gap-5 mt-auto hidden" id="feedbackBtns">
                        <button
                            class="flex-1 py-5 rounded-2xl border-2 border-slate-50 dark:border-slate-800 hover:border-emerald-500 hover:text-emerald-600 font-bold transition-all flex items-center justify-center gap-2"
                            id="successBtn">
                            <span class="material-symbols-outlined">check_circle</span> 알고 있었다
                        </button>
                        <button
                            class="flex-1 py-5 rounded-2xl border-2 border-slate-50 dark:border-slate-800 hover:border-rose-500 hover:text-rose-600 font-bold transition-all flex items-center justify-center gap-2"
                            id="failBtn">
                            <span class="material-symbols-outlined">cancel</span> 몰랐다
                        </button>
                    </div>
                </div>
            </div>

            <!-- Gacha Button -->
            <button
                class="w-32 h-32 rounded-full bg-gradient-to-br from-orange-500 to-red-600 flex flex-col items-center justify-center shadow-xl hover:scale-105 active:scale-95 transition-all outline-none"
                id="gachaBtn">
                <span class="material-symbols-outlined text-white text-5xl">style</span>
            </button>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
    <script>
        let currentCard = null;

        document.addEventListener('DOMContentLoaded', () => {
            Layout.init();

            document.getElementById('gachaBtn').onclick = pullCard;
            document.getElementById('showAnswerBtn').onclick = () => {
                document.getElementById('answerBox').classList.remove('hidden');
                document.getElementById('showAnswerBtn').classList.add('hidden');
                document.getElementById('feedbackBtns').classList.remove('hidden');
            };
            document.getElementById('successBtn').onclick = () => submitFeedback(true);
            document.getElementById('failBtn').onclick = () => submitFeedback(false);
        });

        async function pullCard() {
            if (!Layout.currentStudent) return;
            try {
                currentCard = await API.getRandomCard(Layout.currentStudent.id);
                displayCard(currentCard);
            } catch (e) {
                if (e.message === 'NO_CARDS') Layout.showToast('카드가 없습니다. 추가해주세요!', true);
                else Layout.showToast('카드 뽑기 실패', true);
            }
        }

        function displayCard(card) {
            const qTxt = document.getElementById('cardQuestion');
            const qImgBox = document.getElementById('cardQuestionImage');
            const qImg = document.getElementById('cardQuestionImg');

            if (card.type === 'image' && card.questionImage) {
                qTxt.classList.add('hidden');
                qImgBox.classList.remove('hidden');
                qImg.src = `/assets/${card.questionImage}`;
            } else {
                qTxt.classList.remove('hidden');
                qImgBox.classList.add('hidden');
                qTxt.textContent = card.question || '(질문 없음)';
            }

            document.getElementById('cardAnswer').textContent = card.answer || '-';
            document.getElementById('boxLabel').textContent = `상자 ${card.box}`;
            const colors = ['', 'bg-red-500', 'bg-yellow-500', 'bg-blue-500', 'bg-emerald-500'];
            document.getElementById('boxDot').className = `h-2 w-2 rounded-full ${colors[card.box]}`;

            document.getElementById('answerBox').classList.add('hidden');
            document.getElementById('showAnswerBtn').classList.remove('hidden');
            document.getElementById('feedbackBtns').classList.add('hidden');
        }

        async function submitFeedback(success) {
            if (!currentCard) return;
            try {
                await API.submitFeedback(currentCard.id, success);
                Layout.showToast(success ? '정답!' : '다시 해보세요!');

                // Reset UI
                document.getElementById('cardQuestion').textContent = '카드를 뽑아보세요!';
                document.getElementById('cardQuestion').classList.remove('hidden');
                document.getElementById('cardQuestionImage').classList.add('hidden');
                document.getElementById('answerBox').classList.add('hidden');
                document.getElementById('showAnswerBtn').classList.add('hidden');
                document.getElementById('feedbackBtns').classList.add('hidden');
                currentCard = null;
                Layout.loadStats();
            } catch (e) {
                Layout.showToast('저장 실패', true);
            }
        }

        if (window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.classList.add('dark');
    </script>
</body>

</html>
