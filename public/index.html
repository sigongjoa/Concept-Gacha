<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>개념 가챠 - 학생 선택</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-red-600 mb-3">개념 가챠</h1>
            <p class="text-slate-500 dark:text-slate-400">학습을 시작할 학생을 선택하세요</p>
        </div>

        <div class="bg-white dark:bg-slate-900 rounded-3xl p-8 shadow-2xl border border-slate-100 dark:border-slate-800">
            <h3 class="text-sm font-bold text-slate-400 uppercase mb-4">등록된 학생</h3>
            <div class="space-y-3 max-h-64 overflow-y-auto mb-8" id="studentList">
                <div class="text-center text-slate-400 py-4">로딩 중...</div>
            </div>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-100 dark:border-slate-800"></div></div>
                <div class="relative flex justify-center text-xs"><span class="px-3 bg-white dark:bg-slate-900 text-slate-400">또는</span></div>
            </div>

            <h3 class="text-sm font-bold text-slate-400 uppercase mb-4">새 학생 등록</h3>
            <div class="flex gap-3">
                <input type="text" id="newStudentName" class="flex-1 p-4 rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-950 focus:ring-2 focus:ring-orange-500 outline-none transition-all" placeholder="이름 입력"/>
                <button id="addStudentBtn" class="px-6 py-4 rounded-xl bg-gradient-to-r from-orange-500 to-red-600 text-white font-bold hover:opacity-90 shadow-lg shadow-orange-500/20 transition-all">등록</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
    <script>
        async function loadStudents() {
            const list = document.getElementById('studentList');
            try {
                const students = await API.getStudents();
                if (students.length === 0) {
                    list.innerHTML = '<div class="text-center text-slate-400 py-4">등록된 학생이 없습니다</div>';
                    return;
                }

                list.innerHTML = students.map(s => `
                    <button onclick="selectStudent('${s.id}', '${s.name}')" class="w-full flex items-center justify-between p-4 rounded-xl border border-slate-100 dark:border-slate-800 hover:border-orange-500 hover:bg-orange-50 dark:hover:bg-orange-900/10 transition-all group">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400 flex items-center justify-center font-bold">${s.name.charAt(0)}</div>
                            <span class="font-bold">${s.name}</span>
                        </div>
                        <span class="material-symbols-outlined text-slate-300 group-hover:text-orange-500">arrow_forward</span>
                    </button>
                `).join('');
            } catch (e) {
                list.innerHTML = '<div class="text-center text-red-400 py-4">로드 실패</div>';
            }
        }

        function selectStudent(id, name) {
            localStorage.setItem('currentStudent', JSON.stringify({ id, name }));
            window.location.href = 'gacha.html';
        }

        document.getElementById('addStudentBtn').onclick = async () => {
            const nameEl = document.getElementById('newStudentName');
            const name = nameEl.value.trim();
            if (!name) return Layout.showToast('이름을 입력해주세요', true);

            try {
                const student = await API.addStudent(name);
                nameEl.value = '';
                Layout.showToast('등록되었습니다!');
                selectStudent(student.id, student.name);
            } catch (e) {
                Layout.showToast(e.message, true);
            }
        };

        if (window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.classList.add('dark');
        loadStudents();
    </script>
</body>
</html>
