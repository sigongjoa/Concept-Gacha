<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>개념 가챠 - 전체 목록</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200 h-screen flex overflow-hidden">

    <aside
        class="w-72 bg-white dark:bg-slate-900 border-r border-slate-100 dark:border-slate-800 flex flex-col justify-between z-20 hidden lg:flex">
    </aside>

    <main class="flex-1 p-6 lg:p-12 overflow-y-auto">
        <!-- Top Bar -->
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-black">전체 카드 목록</h1>
            <div class="flex gap-3">
                <button
                    class="lg:hidden p-3 rounded-full bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800"
                    id="mobileMenuBtn">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <button
                    class="p-3 rounded-full bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 shadow-sm"
                    onclick="document.documentElement.classList.toggle('dark')">
                    <span class="material-symbols-outlined text-slate-600 dark:text-slate-300">dark_mode</span>
                </button>
            </div>
        </div>

        <div class="w-full max-w-4xl mx-auto">
            <div
                class="bg-white dark:bg-slate-900 rounded-[2rem] p-8 shadow-2xl border border-slate-100 dark:border-slate-800">
                <div class="space-y-4" id="cardList">
                    <div class="text-center py-20 text-slate-400">데이터를 불러오는 중...</div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Layout.init();
            loadCardList();
        });

        async function loadCardList() {
            if (!Layout.currentStudent) return;
            const container = document.getElementById('cardList');
            try {
                const cards = await API.getCards(Layout.currentStudent.id);
                if (cards.length === 0) {
                    container.innerHTML = '<div class="text-center py-20 text-slate-400">등록된 카드가 없습니다</div>';
                    return;
                }

                const boxColors = ['', 'text-red-500 bg-red-50 dark:bg-red-900/10', 'text-yellow-600 bg-yellow-50 dark:bg-yellow-900/10', 'text-blue-600 bg-blue-50 dark:bg-blue-900/10', 'text-emerald-600 bg-emerald-50 dark:bg-emerald-900/10'];

                container.innerHTML = cards.map(c => `
                    <div class="flex items-center gap-4 p-5 rounded-2xl bg-slate-50 dark:bg-slate-950 border border-slate-100 dark:border-slate-800 hover:border-orange-200 transition-all">
                        <div class="flex-1 flex items-center gap-4">
                            ${c.type === 'image'
                        ? `<img src="/assets/${c.questionImage}" class="h-16 w-16 object-cover rounded-xl border dark:border-slate-800"/>`
                        : `<div class="h-16 w-16 bg-orange-100 dark:bg-orange-900/20 rounded-xl flex items-center justify-center"><span class="material-symbols-outlined text-orange-500">description</span></div>`
                    }
                            <div class="flex-1 overflow-hidden">
                                <h3 class="font-bold text-slate-800 dark:text-slate-100 truncate">${c.type === 'text' ? Layout.escapeHtml(c.question) : '이미지 질문'}</h3>
                                <p class="text-sm text-slate-500">정답: ${Layout.escapeHtml(c.answer)}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="px-3 py-1 rounded-lg text-xs font-bold ${boxColors[c.box]}">상자 ${c.box}</span>
                            <button onclick="deleteCard('${c.id}')" class="p-2 text-slate-400 hover:text-red-500 transition-colors">
                                <span class="material-symbols-outlined">delete</span>
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = '<div class="text-center py-20 text-red-400">데이터 로드 실패</div>';
            }
        }

        async function deleteCard(id) {
            if (!confirm('정말 삭제하시겠습니까?')) return;
            try {
                await API.deleteCard(id);
                Layout.showToast('삭제되었습니다');
                loadCardList();
                Layout.loadStats();
            } catch (e) {
                Layout.showToast('삭제 실패', true);
            }
        }

        if (window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.classList.add('dark');
    </script>
</body>

</html>
